<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Insert title here</title>
    </head>
    <body>
            
           <header>
            <h2>Provide all the information, in order to generate your signature </h2>
          </header>

        <form action="SignatureController" method="post">

            <table style="width:30%">

                <tr>
                    <th>Enter First Name :</th>
                    <th><input type="text" name="firstName"></th>
                </tr>
                <tr>
                    <th>Enter Last Name :</th>
                    <th><input type="text" name="lastName"></th>
                </tr>                  
                <tr>
                    <th>Enter Job Title :</th>
                    <th><input type="text" name="jobTitle"></th>
                </tr>
                <tr>
                    <th>Enter Street Address :</th>
                    <th><input type="text" name="streetAddress"></th>
                </tr> 
                <tr>
                    <th>Enter City Or Suburb :</th>
                    <th><input type="text" name="cityOrSuburb"></th>
                </tr>
                <tr>
                    <th>Enter Tel :</th>
                    <th> <input type="text" name="tel"></th>
                </tr>
                <tr>
                    <th>Enter Mobile :</th>
                    <th><input type="text" name="mobile"></th>
                </tr>    
                <tr>
                    <th>Enter Web Site :</th>
                    <th><input type="text" name="website"></th>
                </tr>

            </table>

            <input type="submit" value="Generate Signature">

        </form>

    </body>
</html>
